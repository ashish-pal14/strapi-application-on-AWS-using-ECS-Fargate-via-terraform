name: CD - Terraform Deploy (manual)

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Docker image tag (e.g. full commit SHA)'
        required: true
        default: 'latest'
      docker_repo:
        description: 'Docker repo (username/strapi-app) â€” override if needed'
        required: false
        default: ''

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.5.7'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1   # change to your region

    - name: Terraform Init
  working-directory: terraform
  run: terraform init -input=false
 
- name: Terraform Plan
  working-directory: terraform
  env:
    TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}
    TF_VAR_docker_repo: ${{ github.event.inputs.docker_repo }}
  run: |
    terraform plan \
      -var="image_tag=${{ github.event.inputs.image_tag }}" \
      -var="ssh_public_key=${{ secrets.SSH_PUBLIC_KEY }}" \
      -var="docker_repo=${{ github.event.inputs.docker_repo }}" \
      -out=plan.tfplan
 
- name: Terraform Apply
  working-directory: terraform
  env:
    TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}
    TF_VAR_docker_repo: ${{ github.event.inputs.docker_repo }}
  run: terraform apply -input=false -auto-approve plan.tfplan
